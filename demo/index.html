<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Generating adversarial images in the browser with tensorflow.js -- demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.2.0/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0" type="text/javascript"></script>

    <script src="attack.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
      <div class="column">
          <div> Original </div>
          <img src="images/flower.jpeg" width="224" id="original-image" alt="Picture of a flower"/>
          <div id="original-text">&nbsp;</div>
      </div>

      <div class="column">
          <div> Adversarial </div>
          <canvas width="224" height="224" id="adversarial-image"></canvas>
          <div id="adversarial-text">&nbsp;</div>
      </div>
  </div>
  <input id="start-attack" type="button" value="Go!" onclick="run()"/>

  <script>
      function run(){
          const button = document.getElementById("start-attack");
          button.disabled = true;
          button.value = "running...";

          runAttack().then(() => button.value="done :-)").catch(() => button.value="failed :-(")
      }
  </script>
</body>
</html>
